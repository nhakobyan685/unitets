name: Unit Tests

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
#         with:
#           python-version: 3.11.2

#       - name: Install dependencies
#         run: pip install -r requirements.txt

      - name: Run unit tests
        run: python -m unittest test_prime_number.py

      - name: Run function call
        run: python prime_number.py
